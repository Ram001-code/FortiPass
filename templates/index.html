<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon">
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
        }

        /* Container styling */
        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease;
        }

        /* Heading styles */
        h1 {
            font-size: 2em;
            color: #764ba2;
            margin-bottom: 10px;
        }
        h1 i {
            color: #667eea;
            margin-right: 8px;
        }

        /* Form styles */
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1rem;
            color: #555;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #764ba2;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        input[type="password"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.5);
        }

        /* Button styles */
        button {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: linear-gradient(to right, #764ba2, #667eea);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.5);
        }
        button i {
            margin-right: 8px;
        }

        /* Feedback styles */
        .feedback {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
            color: #444;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .feedback strong {
            font-size: 1.1rem;
            color: #764ba2;
        }
        .feedback ul {
            list-style: none;
            margin-top: 10px;
            padding: 0;
        }
        .feedback li {
            margin-bottom: 10px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
        }
        .feedback li i {
            color: #667eea;
            margin-right: 8px;
        }

        /* Password strength display */
        h2 {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #667eea;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-lock"></i> Password Strength Checker</h1>
        <form method="POST">
            <label for="password">Enter Your Password</label>
            <input type="password" name="password" id="password" placeholder="Type your password here" required>
            <button type="submit"><i class="fas fa-check-circle"></i> Check Password</button>
        </form>

        <!-- Password strength result display -->
        {% if strength %}
        <h2><i class="fas fa-shield-alt"></i> Strength: {{ strength }}</h2>
        {% if feedback %}
            <div class="feedback">
                <strong>Suggestions:</strong>
                <ul>
                    {% for f in feedback %}
                        <li><i class="fas fa-lightbulb"></i> {{ f }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% endif %}
    </div>
</body>
</html>
